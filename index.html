<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Game Test</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    
</head>

<body>

<div class="container">
    <div class="jumbotron">
        <h1 class="header">下雨</h1>
        <canvas id="myCanvas"></canvas>
        <h3 class="header">Controls:</h3>

        <div class="row">
            <div class="col-sm border">
                <h4 class="header">Player 1</h4>
            </div>
            <div class="col-sm border">
                <h4 class="header">Player 2</h4>
            </div>
            <div class="col-sm border">
                <h4 class="header">Player 3</h4>
            </div>
        </div>
        <div class="row">
                <div class="col-sm border">
                    <p>Up key: W</p>
                    <p>Duck key: S</p>
                    <p>Left key: A</p>
                    <p>Right key: D</p>
                    <p>Shoot key: SpaceBar</p>
                </div>
                <div class="col-sm border">
                        <p>Up key: Up</p>
                        <p>Duck key: Down</p>
                        <p>Left key: Left</p>
                        <p>Right key: Right</p>
                        <p>Shoot key: Shift</p>
                </div>
                <div class="col-sm border">
                        <p>Up key: null</p>
                        <p>Duck key: null</p>
                        <p>Left key: null</p>
                        <p>Right key: null</p>
                        <p>Shoot key: null</p>
                </div>
            </div>
    </div>
</div>

<script src="game.js"></script>

</body>

</html>
